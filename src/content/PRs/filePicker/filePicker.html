{{! GitHub's JS classes have been preserved where they don't interfere with our logic because they
do some of the table-navigation logic and presentation for us like keyboard navigation and mousing
over the table. }}
<div class="breadcrumb flex-table">
  <div class="flex-table-item">
    <span class="bold">{{prRef}}</span> /
  </div>
  <input type="text" name="query" autocomplete="off" spellcheck="false" autofocus="" id="tree-finder-field" data-results="tree-finder-results" class="tree-finder-input js-gplusplus-tree-finder-field js-navigation-enable flex-table-item-primary flex-table-item-primary">
</div>
<div class="tree-finder clearfix" data-pjax="">
  <table id="tree-finder-results" class="tree-browser css-truncate" cellpadding="0" cellspacing="0">
    <tbody class="js-tree-finder-results js-navigation-container js-active-navigation-container">
    </tbody>
  </table>
</div>
